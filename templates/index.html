<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
</head>
<body>
    <h1>Configuration</h1>
    <form action="/configure" method="post">
        <label for="plex_token">Plex Token:</label>
        <input type="text" id="plex_token" name="plex_token"><br><br>

        <label for="radarr_url">Radarr URL:</label>
        <input type="text" id="radarr_url" name="radarr_url"><br><br>

        <label for="radarr_api_key">Radarr API Key:</label>
        <input type="text" id="radarr_api_key" name="radarr_api_key"><br><br>

        <label for="sonarr_url">Sonarr URL:</label>
        <input type="text" id="sonarr_url" name="sonarr_url"><br><br>

        <label for="sonarr_api_key">Sonarr API Key:</label>
        <input type="text" id="sonarr_api_key" name="sonarr_api_key"><br><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
